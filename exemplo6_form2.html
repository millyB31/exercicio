<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
</head>
<body>
    <section class="container">
        <form action="" class="form needs-validation" novalidate>
            <div>
                <label class="form-label" for="validationDefault01">Nome:</label>
                <input class="form-control" type="text" name="nome" for="validationDefault01" required>
                <div class="valid-feedback">
                    Campo preenchido com sucesso!
                </div>
                <div class="invalid-feedback">
                    Por favor, preencha o campo nome!
                </div>
            </div>
            <div>
                <label class="form-label" for="validationDefault02">E-mail:</label>
                <input class="form-control" type="email" name="email" id="validationDefault02" required>
                <div class="valid-feedback">
                    Campo preenchido com sucesso!
                </div>
                <div class="invalid-feedback">
                    Por favor, preencha o campo e-mail!
                </div>
            </div>
            <div>
                <label class="form-label" for="validationTextarea">Mensagem</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" id="validationTextarea" required></textarea>
                <div class="valid-feedback">
                    Campo preenchido com sucesso!
                </div>
                <div class="invalid-feedback">
                    Por favor, preencha o campo mensagem!
                </div>
            </div>
            <input type="submit" class="d-block mx-auto btn btn-outline-primary mt-2" value="Enviar">
        </form>
    </section>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

</body>
</html>
